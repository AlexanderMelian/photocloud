<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiupload</title>
</head>
<body>
    <form ref='uploadForm' 
        id='uploadForm' 
        action='/multiupload' 
        method='post' 
        encType="multipart/form-data">
        <input type="file" name="files" multiple/>
        <input type='submit' value='Subir' />
    </form>   
</body>
</html>
